<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  
  <body>
    
    <!-- 로고 -->
    <img class="logo" src="./img/logo.png" alt="logo">
    
    <!-- 버튼 -->
    <section class="buttons">
      <button class="btn"><img class="imgbtn" src="./img/blue_t.png" alt="t-shirts"></button>
      <button class="btn"><img class="imgbtn" src="./img/blue_p.png" alt="ibottom"></button>
      <button class="btn"><img class="imgbtn" src="./img/blue_s.png" alt="skirt"></button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
      
    </section>
    <!-- 아이템 -->
    <ul class="items">
      <li class="item">
        <img class="item_thumbmail" src="./img//yellow_p.png" alt="yellow_p">
        <span class="item_description">male, large</span>
      </li>
    </ul>
  </body>
</html>
